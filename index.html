<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image with just a source attribute -->
<img src="path/to/first-image.jpg" alt="">

<!-- Image with alt text and source attribute -->
<img src="path/to/second-image.jpg" alt="Description of the second image">

<!-- Image with alt text, source attribute, and title attribute -->
<img src="path/to/third-image.jpg" alt="Description of the third image" title="Title of the third image">

  </body>
</html>
